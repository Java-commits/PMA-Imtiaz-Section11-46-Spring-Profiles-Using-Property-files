<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>


<body>

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<br>
		<h3>Main Dashboard</h3>
		<a th:text="${versionNumber}"></a>
		<hr>
		<br>
		<h4>Current Projects</h4>
		<div class="row">
			<div class=col-md-6>

				<table class="table table-striped table-bordered table-hover">

					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
							<th>Description</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">

							<td th:text="${aProject.name}"></td>
							<td th:text="${aProject.stage}"></td>
							<td th:text="${aProject.description}"></td>

						</tr>

					</tbody>

				</table>
			</div>

			<div class="col-md-4">

				<canvas id="myPieChart" height="50" width="50"></canvas>

			<script>
					var chartData = "[[${projectStatusCnt}]]"
				</script>
 	
			</div>

		</div>
	</div>

	<div class="container">

		<br>
		<h4>Current Employees</h4>
		<div class="row">
			<div class=col-md-6>

				<table class="table table-striped table-bordered table-hover">

					<thead class="thead-dark">
						<tr>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Project Count</th>

						</tr>

					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectCnt : ${employeesListProjectCnt}">

							<td th:text="${aEmployeeProjectCnt.firstName}"></td>
							<td th:text="${aEmployeeProjectCnt.lastName}"></td>
							<td th:text="${aEmployeeProjectCnt.projectCount}"></td>

						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
